<div class="profile-cards-container">
  <div *ngFor="let user of users; let i = index" class="profile-card">
    <div class="profile-header">
      <img class="profile-avatar" [src]="user.avatar" alt="Profile Image">
      <h2>{{ user.name }}</h2>
      <p>{{ user.email }}</p>
    </div>

    <div class="profile-details">
      <p><strong>Phone:</strong> {{ user.phone }}</p>
      <p><strong>Age:</strong> {{ user.age }}</p>
      <button (click)="openEditForm(i)" class="edit-button">Edit</button>
    </div>
  </div>

  <div *ngIf="isEditing" class="edit-modal">
    <div class="modal-content">
      <span class="close-btn" (click)="closeEditForm()">Ã—</span>

      <h3>Edit Profile</h3>
      
      <label>
        Name:
        <input [(ngModel)]="users[selectedUserIndex].name" placeholder="Enter name" />
      </label>
      <label>
        Email:
        <input [(ngModel)]="users[selectedUserIndex].email" placeholder="Enter email" />
      </label>
      <label>
        Phone:
        <input [(ngModel)]="users[selectedUserIndex].phone" placeholder="Enter phone number" pattern="[0-9]{10}" maxlength="10" />
      </label>
      <label>
        Age:
        <input [(ngModel)]="users[selectedUserIndex].age" placeholder="Enter age" type="number" />
      </label>
      
      <div class="modal-buttons">
        <button (click)="updateUser()" class="update-button">Update</button>
        <button (click)="closeEditForm()" class="cancel-button">Cancel</button>
      </div>
    </div>
  </div>
</div>
